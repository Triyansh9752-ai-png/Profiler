<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuldeep Patel - Web Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .quote {
            font-style: italic;
            color: #666;
            margin: 20px 0;
        }
        .achievement {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Kuldeep Patel</h1>
        <p><strong>Age:</strong> 17 years</p>
        <p class="quote">"Pushing my limits"</p>
        <p class="achievement"><strong>Achievement:</strong> Owner of a Telegram channel with over 2,000 members</p>
    </div>
</body>
</html>
